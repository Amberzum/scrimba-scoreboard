<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="heading">
      <div>
        <h3>HOME</h3>
        <h4 id="home-score">0</h4>
      </div>
      <div>
        <h3>GUEST</h3>
        <h4 id="guest-score">0</h4>
      </div>
    </div>
    <div class="buttons">
      <div class="home-buttons">
        <button onclick="homeIncrement(1)">+1</button>
        <button onclick="homeIncrement(2)">+2</button>
        <button onclick="homeIncrement(3)">+3</button>
      </div>
      <div class="guest-buttons">
        <button onclick="guestIncrement(1)">+1</button>
        <button onclick="guestIncrement(2)">+2</button>
        <button onclick="guestIncrement(3)">+3</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
